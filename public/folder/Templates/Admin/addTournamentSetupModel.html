 
         
<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Setup Tournament</h4>
</div>
   
             <div class="modal-body">
     <form class="form-horizontal">
       <div class="form-group">
   <label class="control-label col-xs-3">User Id</label>
       <div class="col-xs-9">
 <!-- <input type="text" class="form-control" data-ng-bind="UserDetails.UserId" />-->
           <label>{{UserDetails.UserId}}</label>
           </div>
        </div>
        
        <div class="form-group">
   <label class="control-label col-xs-3">Tournament Id</label>
       <div class="col-xs-9">
       <input type="text" data-ng-model="tournamentData.TournamentId" data-ng-disabled="true"  class="form-control">
           </div>
        </div>
        
        <div class="form-group">
<label class="control-label col-xs-3">Tournament Name</label>
 <div class="col-xs-9">
 <input type="text" data-ng-model="tournamentData.TournamentName" class="form-control" />
           </div>
        </div>
        
        <div class="form-group">
<label class="control-label col-xs-3">Start Date/Time</label>
 <div class="col-xs-9">
      <div class="row"><div class="col-sm-6"><div class="input-group">
     
           <input type="text"  data-ng-model="tournamentData.T_StartDate " style="width:100%;" jqdatepicker />
                <span class="input-group-addon"><i class="fa fa-calendar" ></i></span>
            </div></div>
     
      <div class="col-sm-6"><div class="input-group">
                <timepicker-pop input-time="tournamentData.T_StartTime"  style="width:100%;" class="input-group"
        show-meridian='showMeridian' class="form-control"> </timepicker-pop>
 
            </div></div>
      </div>
           </div>
        </div>
        
        <div class="form-group">
<label class="control-label col-xs-3">End Date/Time</label>
 <div class="col-xs-9">
      <div class="row"><div class="col-sm-6"><div class="input-group">

                <input type="text" data-ng-model="tournamentData.T_EndDate " style="width:100%;" jqdatepicker  />
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            </div></div>
     
      <div class="col-sm-6"><div class="input-group">
              <timepicker-pop input-time="tournamentData.T_EndTime " style="width:100%;" class="input-group"
        show-meridian='showMeridian' class="form-control">
      </timepicker-pop>
          {{ endTime | date:'shortTime'}}
 
            </div></div>
      </div>
           </div>
        </div>
        
        <div class="form-group">
<label class="control-label col-xs-3">Number of Players</label>
 <div class="col-xs-9">
   <input type="text" data-ng-model="tournamentData.NoOfPlayers" class="form-control" />
           </div>
        </div>
        
        <div class="form-group">
<label class="control-label col-xs-3">Winning Method</label>
 <div class="col-xs-9">
    <select  class="form-control" data-ng-model="tournamentData.T_WinningMethod" >
                  <option value="0" selected="selected">Select Type</option>
                  <option data-ng-repeat="w in winningType" value="{{w}}">{{w}}</option>
              </select>
           </div>
        </div>
             
    </form>

 
                </div>
               <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
    <button type="button"  data-ng-show="!isEdit" class="btn btn-primary" ng-click="saveTournament(tournamentData,1);$close()">Save changes</button>
        <button type="button" data-ng-show="isEdit"class="btn btn-primary" ng-click="saveTournament(tournamentData,2);$close()">Update changes</button>
</div>
