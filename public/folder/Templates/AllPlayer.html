
<table data-ng-init="getAllPlayer()">
    <thead>
        <tr>
            <td>Username</td>
            <td>Email Address</td>
            <td>Status</td>
        </tr>
    </thead>
    <tr data-ng-repeat="player in playerList">
        <td>{{player.Username}}</td>
        <td>{{player.EmailId}}</td>
        <td><span data-ng-bind="player.Status=='1'?'True':'False'"></span></td>
    </tr>
</table>
